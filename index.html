<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <!-- CSS3 -->
    <link rel="stylesheet" href="style.css">
    <!-- Fontawsome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="heading">Random Quote Generator</h1>
        <h2 class="quote">
            <i class="fa-sharp fa-solid fa-quote-left"></i>
            <span id="quote">Filler text</span>
            <i class="fa-sharp fa-solid fa-quote-right"></i>
        </h2>
        <p class="author" id="author">~ Author</p>
        <button class="btn" id="btn" type="submit">Get A Quote</button>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
